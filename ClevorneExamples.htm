<html>
<html>
<title>Example page for the Clevorne plotting library</title>
<body>


<svg id = "panel1"></svg>
<svg id = "panel2"></svg>
<svg id = "panel3"></svg>


<script src="Clevorne.js"></script>


<script>
    var panel1 = document.getElementById('panel1');
    panel1.setAttribute("width",0.8*window.innerWidth);
    panel1.setAttribute("height",0.3*window.innerHeight);
    
    
    var panel2 = document.getElementById('panel2');
    panel2.setAttribute("width",0.8*window.innerWidth);
    panel2.setAttribute("height",0.3*window.innerHeight);
    
    var panel3 = document.getElementById('panel3');
    panel3.setAttribute("width",0.8*window.innerWidth);
    panel3.setAttribute("height",0.3*window.innerHeight);

    
    
    dataset = [ {id: "Aguirre", data: [[82, 17.3],[83, 20.5],[84, 23.5],[85, 21.3],[86, 19.2],[87, 22.1],[88, 21.9],[89, 16.4],[90, 15.8],[91, 16.7],[92, 13.7],[93, 13.7],[94, 13.1]] },
                {id: "Worthy", data: [[83, 17.4],[84, 16.5],[85, 17.0],[86, 20.4],[87, 18.4],[88, 18.2],[89, 19.0],[90, 19.8],[91, 18.1],[92, 16.7],[93, 15.6],[94, 12.8]] }     
              ]  ;
              
            
   

    
    

    

   
   plot1 = new clevorne(panel1, dataset);
   plot2 = new clevorne(panel2, dataset);
   plot3 = new clevorne(panel3, dataset);
   plot1.drawScatter();
   plot2.drawLines();
   plot3.drawLines();
   plot3.drawScatter();
   </script>
   
   </body>
   </html>
